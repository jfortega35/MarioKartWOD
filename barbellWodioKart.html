<!DOCTYPE html>
    <head>
        <title>WODioKart Barbell</title>
    </head>
    <body>
        <header>        
            <div id=gameVersion>
                <button id="home" class="nes-btn" onclick="goHome()">Home</button> 
                <button id="wodIntro" class="nes-btn" onclick="wodDisplay()">WOD Intro</button>
                <button id="classic" class="nes-btn" onclick="setClassic()">Classic</button> 
                <button id="barbell" class="nes-btn" onclick="setBarbell()">Barbell</button>
            </div>
        </header>

        <div class="container">
            <div id="display">
                00:00:00
            </div>
            <div>
                <button id="startStop" class="nes-btn" onclick="startStop()">Start</button> 
                <button id="reset" class ="nes-btn" onclick="reset()">Reset</button>
            </div>
        </div>

        <div id="main" onclick="doSpin()">
            <div id="itemBox" class="a0"></div>
            <div id="boxResult" class="wrapper">Every 250 Meters, Take a Spin!</div>
        </div>

        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="navButtons.js"></script>
        <script src="barbellWodioKart.js"></script>
        <script src="timer.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
